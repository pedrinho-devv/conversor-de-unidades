<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Conversor de Unidade</title>
  </head>
  <body>
    <div class="conteiner">
      <h1>Conversor de Unidade</h1>
      <div class="inputs">
        <label for="input">Digite a unidade:</label>
        <input type="number" id="input" placeholder="0" />
      </div>
      <div class="inputs">
        <label for="from">De:</label>
        <select name="from" id="from">
          <option value="m">Metros</option>
          <option value="km">Quilômetros</option>
          <option value="cm">Centímetros</option>
          <option value="mm">Milímetros</option>
        </select>
      </div>
      <div class="inputs">
        <label for="to">Para:</label>
        <select name="to" id="to">
          <option value="m">Metros</option>
          <option value="km">Quilômetros</option>
          <option value="cm">Centímetros</option>
          <option value="mm">Milímetros</option>
        </select>
      </div>
      <button class="btn">Converter</button>
      <div class="output-group">
        <label for="output">Resultado:</label>
        <input type="text" id="output" readonly />
      </div>
      <div id="message">Message</div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
